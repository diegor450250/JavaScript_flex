<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <div class="hder">
            <img src="./assets/vector-calculator-icon-design.jpg" alt="icon" class="imgHeader">
            <h1 id="titleColor">Calculadora</h1>
        </div>
        <div>
            <p>TIEMPO EN PAGINA:</p>
            <P id="cronometro"></P>

        </div>
    </header>
    <main>
        <div class="imagenRandom">
            <img id="imagenRandom" alt="imagenRandom" widht="5000px">
        </div>
        <div>
            <p id="saludo"></p>
        </div>
        <div>
            <label for="">Ingrese el primer numero</label>
            <input type="number" id="num1"><br></br>
            <label for="">Ingrese el segundo numero</label>
            <input type="number" id="num2">
        </div>
        <div>
            <button type="button" class="btnOperador" onclick = "validarInput(sumar)">+</button>
            <button type="button" class="btnOperador" onclick = "validarInput(resta)">-</button>
            <button type="button" class="btnOperador" onclick = "validarInput(multiplicar)">*</button>
            <button type="button" class="btnOperador" onclick = "validarInput(dividir)">/</button>
        </div>
        <div>
            <p id = "resultado"></p>
        </div>
        <div>
            <div>   
                <button type="button" class="btnBorrar" onclick="borrarHistorial()">Borrar historial</button>
                <button type="button" class="btnModoNoche" onclick="modoNoche()">Modo Noche</button>
            </div> 
            <p>Historial de resultados</p>
            <div id="contenedor-historial"></div>
        </div>
        <div id="popup" class="popup"> 
            <div class="contentPopup">
                <p>Â¡Gracias por usar nuestra pagina!</p>
                <p>Nos ayudarias mucho compartiendonos mediante el siguiente link</p>
            </div>
            <div class="contentPopup">
                <button type="button" id="btnCopiar" onclick="copiarLink()">Copiar link</button>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="./js/js.js"></script>
</body>
</html>
